<div class="menu-container" [style.visibility]="menuVisible">
  <ng-container  [ngSwitch]="menuState">
    <div *ngSwitchCase="'Menu'">
      <div class="menu-header">
        <div class="menu-title">
          <h3>{{menuState}}</h3>
        </div>
        <button class="close" (click)="hideMenu(true)">X</button>
      </div>
      <ul class="board-menu">
        <li>
          <button mat-button (click)="infoClick()">
            Board info
          </button>
        </li>
        <li>
          <button mat-button (click)="bgClick()">
            Background
          </button>
        </li>
        <li>
          <button mat-button (click)="marksClick()">
            Marks
          </button>
        </li>
      </ul>
    </div>
    <div *ngSwitchCase="'Info'">
      <div class="menu-header">
        <button class="close" (click)="back()"><</button>
        <div class="menu-title">
          <h3>{{menuState}}</h3>
        </div>
        <button class="close" (click)="hideMenu(true)">X</button>
      </div>
      <div class="info-field">
        Title: {{boardModel.title}}
      </div>
      <div class="info-field">
        Description: {{boardModel.description}}
      </div>
    </div>
    <div *ngSwitchCase="'Background'">
      <div class="menu-header">
        <button class="close" (click)="back()"><</button>
        <div class="menu-title">
          <h3>{{menuState}}</h3>
        </div>
        <button class="close" (click)="hideMenu(true)">X</button>
      </div>
      <div class="bg-container" *ngFor="let bg of bgList">
        <div class="picture-container">
          <img class="card-img" [src]="bg" alt="Background alt" (click)="setBG(bg)">
        </div>
      </div>
    </div>
    <div *ngSwitchCase="'Marks'">
      <div class="menu-header">
        <button class="close" (click)="back()"><</button>
        <div class="menu-title">
          <h3>{{menuState}}</h3>
        </div>
        <button class="close" (click)="hideMenu(true)">X</button>
      </div>
      <div class="list-container" *ngFor="let mark of boardModel.marks">
        <div class="mark-container" [style.background-color]="mark.color">
          <p>{{mark.content}}</p>
        </div>
      </div>
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="openMarkCreator()">New mark</button>
      <app-mark-creator [visible]="creatorVisible" (creatorIsClosed)="creatorIsClosed($event)"></app-mark-creator>
    </div>
  </ng-container>
</div>
