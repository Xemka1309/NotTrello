<div class="menu-container">
  <ng-container  [ngSwitch]="menuState">
    <div *ngSwitchCase="'Menu'">
      <div class="menu-header">
        <div class="menu-title">
          <h3>{{menuState}}</h3>
        </div>
        <button class="close" (click)="close()">X</button>
      </div>
      <ul class="board-menu">
        <li>
          <button mat-button (click)="infoClick()">
            Board info
          </button>
        </li>
        <li>
          <button mat-button (click)="bgClick()">
            Background
          </button>
        </li>
        <li>
          <button mat-button (click)="marksClick()">
            Marks
          </button>
        </li>
      </ul>
    </div>
    <div *ngSwitchCase="'Info'">
      <div class="menu-header">
        <button class="close" (click)="back()"><</button>
        <div class="menu-title">
          <h3>{{menuState}}</h3>
        </div>
        <button class="close" (click)="close()">X</button>
      </div>
      <div class="info-field">
        Title: {{boardModel.title}}
      </div>
      <div class="info-field">
        Description: {{boardModel.description}}
      </div>
    </div>
    <div *ngSwitchCase="'Background'">
      <div class="menu-header">
        <button class="close" (click)="back()"><</button>
        <div class="menu-title">
          <h3>{{menuState}}</h3>
        </div>
        <button class="close" (click)="close()">X</button>
        <div class="bgContainer" *ngFor="let bg of bgList">
          <div class="pictureContainer">
            <img src=>
          </div>
        </div>
      </div>
    </div>
    <div *ngSwitchCase="'Marks'">
      <div class="menu-header">
        <button class="close" (click)="back()"><</button>
        <div class="menu-title">
          <h3>{{menuState}}</h3>
        </div>
        <button class="close" (click)="close()">X</button>
      </div>
      <div class="list-container" *ngFor="let mark of markList">
        <div class="mark-container" [style.background-color]="mark.color" (click)="openMarkCreator(false,mark.id)">
          {{mark.content}}
        </div>
      </div>
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="openMarkCreator(true,0)">New mark</button>
      <app-mark-creator [isCreator]="isCreator" [visible]="creatorVisible" [markId]="markId"
                        (creatorIsClosed)="creatorIsClosed($event)" (markCreated)="markCreated($event)"
                        (markUpdated)="markUpdated($event)">
      </app-mark-creator>
    </div>
  </ng-container>
</div>
