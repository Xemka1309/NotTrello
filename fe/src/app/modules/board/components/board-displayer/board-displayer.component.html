<div class="container-fluid flex-md-nowrap">
  <div cdkDropListGroup class="row flex-md-nowrap">
    <div cdkDropList class="col-3" *ngFor="let column of boardModel.columns">
      <div
        cdkDropList
        [cdkDropListData]="column.tasks"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of column.tasks" cdkDrag>
          {{item}}
        </div>
      </div>
    </div>
  </div>

  <button mat-button (click)="addColumn()">add new column</button>
</div>
