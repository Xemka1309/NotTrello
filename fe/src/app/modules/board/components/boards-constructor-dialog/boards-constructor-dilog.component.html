<div class="container row">
  <div class="col">
    <h1 mat-dialog-title>New Board</h1>
    <div mat-dialog-content>
      <mat-form-field>
        <mat-label>Название</mat-label>
        <input  required matInput [(ngModel)]="data.title">
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Описание</mat-label>
        <input matInput [(ngModel)]="data.description">
      </mat-form-field>
      <br/>
      <mat-form-field style="visibility: hidden;">
        <mat-label>Picture Url</mat-label>
        <input matInput [(ngModel)]="data">
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Тип доски</mat-label>
          <mat-select [(ngModel)]="data.bordType" required>
            <mat-option  *ngFor="let bordType of data.bordTypes" [value]="bordType" >
              {{bordType}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      <br/>
    </div>
    <div mat-dialog-actions>
      <button [disabled]="!validate()" class="btn btn-primary" [mat-dialog-close]="data" cdkFocusInitial>Создать</button>
      <button class="btn btn-primary" (click)="onNoClick()">Не, спасибо</button>
    </div>
  </div>
</div>
