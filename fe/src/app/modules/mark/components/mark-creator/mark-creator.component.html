<div class="creator-container" [style.visibility]="visible" [id]="">
  <div class="header">
    <div class="title">
      <p>{{isCreator ? 'Новая метка' : 'Изменение метки'}}</p>
    </div>
    <button class="close" (click)="hideCreator(true)">х</button>
  </div>
  <form [formGroup]="createMarkForm">
    <input class="form-control mr-sm-2 name-input" required formControlName="content" name="content" type="text" placeholder="НАЗВАНИЕ">
    <p>Выберите цвет:</p>
    <div class="color-container">
      <div class="color" *ngFor="let color of colorList1; let index1=index;" [style.background-color]="color" (click)="selectColor(index1)"></div>
    </div>
    <div class="color-container">
      <div class="color" *ngFor="let color of colorList2; let index2=index" [style.background-color]="color" (click)="selectColor(index2+5)"></div>
    </div>
    <button type="submit" (click)="createOrUpdateMark()" class="btn btn-outline-success my-2 my-sm-0 submit"
            [style.color]="buttonColor">{{isCreator ? 'Добавить' : 'Сохранить'}}</button>
    <button *ngIf="!isCreator" type="submit" (click)="deleteMark()" class="btn btn-outline-success my-2 my-sm-0 delete">
     Удалить
    </button>
  </form>
</div>
