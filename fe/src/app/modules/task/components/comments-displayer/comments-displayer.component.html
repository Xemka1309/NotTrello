<div class="container-fluid">
  <div mat-row class="comment-form">
    <form [formGroup]="commentForm">
      <input matInput required class="comment-input" formControlName="content" name="content" type="text" placeholder="Комментарий">
      <button (click)="createComment()" class="btn btn-info btn-block submit" type="submit">Сохранить</button>
    </form>
  </div>
  <div class="container-fluid" *ngFor="let comment of commentsWithUsers">
    <div mat-header-row>
      <span>{{comment.name}}</span>
      <span> - </span>
      <span>{{comment.create_time}}</span>
    </div>
    <div mat-row>
      <p>{{comment.content}}</p>
    </div>
  </div>
</div>
